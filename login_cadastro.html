<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>EcoTrace - Identificação</title>
  
  <link rel="icon" type="image/png" href="imagens/image-removebg-preview (1).png">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <header>
    <a id="eco" href="index.html">
      <img id="logo" src="/imagens/baixados.png" alt="ecotrace">
    </a>

    <nav>
      <a href="login_cadastro.html">Login</a>
      <a href="Downloads.html">Downloads</a>
    </nav>
  </header>

<main>

  <div class="container">
    <div class="tab-buttons">
                <button class="tab active" onclick="mostrarAba('login')">Login</button>
                <button class="tab" onclick="mostrarAba('cadastro')">Cadastro</button>
            </div>
    <form id="login"  class="aba active" method="post">
      <div id="log">
        <h2>Entrar na Conta</h2>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" placeholder="seuemail@exemplo.com" required>
          
        </div>

        <div class="form-group">
          <label>Senha:</label>
          <input type="password" placeholder="Sua senha" required>
          <br>
          <button type="submit" class="btn-entrar">Entrar</button>

          <div class="divider">
                        <span>Ou entre com</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-btn google">G</div>
                        <div class="social-btn facebook">f</div>
                        <div class="social-btn microsoft">M</div>
                    </div>

        </div>
        </div>
    
    </form>
      


    <form id="cadastro" class="aba" method="post">
      <h2>Criar Conta</h2>

      <div class="form-group">
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="Seu nome" required>
      </div>

      <div class="form-group">
        <label>Email Corporativo:</label>
        <input type="email" name="email" placeholder="exemplo@empresa.com" required>
      </div>

      <div class="form-group">
        <label>CPF:</label>
        <input type="text" name="cpf-" placeholder="000.000.000-00" maxlength="14" required>
      </div>

      <div class="form-group">
        <label>CNPJ:</label>
        <input type="text" name="cnpj" placeholder="00.000.000/0000-00" maxlength="18" required>
      </div>

      <div class="form-group">
        <label>Senha:</label>
        <input type="password" name="senha" placeholder="Crie uma senha" required>
      </div>
<br>
      <p class="texto-termos">
        Ao criar sua conta, você concorda que algumas informações poderão ser coletadas
        para melhorar sua experiência dentro da plataforma EcoTrace.
      </p>

      <label class="checkbox-termos">
        <input type="checkbox" required> Aceito os termos de uso.
      </label>

      <button type="submit" class="btn-enviar">Cadastrar</button>
    </form>
    

    

    

  </div>
  
</main>

<footer>
  © 2025 EcoTrace — Tecnologia e Sustentabilidade
</footer>



<script>
function mostrarAba(aba) {
  document.querySelectorAll(".aba").forEach(el => {
    el.classList.remove("active");
  });
  document.querySelectorAll(".tab").forEach(btn => {
    btn.classList.remove("active");
  });
  document.getElementById(aba).classList.add("active");
  if (aba === "login") {
    document.querySelector('.tab-buttons button:nth-child(1)').classList.add("active");
  } else {
    document.querySelector('.tab-buttons button:nth-child(2)').classList.add("active");
  }
}
</script>

</body>
</html>
